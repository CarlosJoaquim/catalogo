            // --- Funções Principais do Catálogo ---

            /**
             * Gera e exibe os cards dos produtos no catálogo, aplicando filtros.
             * @param {string} filter - A categoria para filtrar os produtos ('all' para todos).
             */
            function generateProductCards(filter = 'all') {
                // Limpa o conteúdo atual do container do catálogo
                catalogContainer.innerHTML = '';
                
                // Filtra os produtos com base na categoria selecionada
                const filteredProducts = filter === 'all' 
                    ? products 
                    : products.filter(product => product.category === filter);
                
                // Itera sobre os produtos filtrados e cria um card para cada um
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card'; // Adiciona a classe CSS
                    // Preenche o HTML interno do card com os dados do produto
                    productCard.innerHTML = `
                        <div class="product-badge">${product.model}</div>
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <div class="product-info">
                            <div class="product-model">${product.model}</div>
                            <div class="product-price">${product.price}</div>
                        </div>
                    `;
                    
                    // Adiciona um evento de clique ao card para abrir o modal de detalhes
                    productCard.addEventListener('click', () => openProductModal(product));
                    
                    // Adiciona o card ao container do catálogo
                    catalogContainer.appendChild(productCard);
                });
            }

            /**
             * Abre o modal de detalhes do produto e preenche com as informações do produto selecionado.
             * No modal, apenas o modelo e o preço são exibidos, conforme solicitado.
             * @param {object} product - O objeto do produto a ser exibido no modal.
             */
            function openProductModal(product) {
                // Preenche os elementos do modal com os dados do produto
                modalImage.src = product.image;
                modalImage.alt = product.title; // Usar o título completo para o alt da imagem no modal, mas não visível
                modalModel.textContent = product.model;
                // modalTitle.textContent = product.title; // Oculto via CSS
                // modalProfession.textContent = product.profession; // Oculto via CSS
                modalPrice.textContent = product.price;
                // modalDescription.textContent = product.description; // Oculto via CSS
                
                // Limpa as características anteriores e as composição, pois estão ocultas via CSS
                // modalFeatures.innerHTML = ''; // Oculto via CSS
                // modalComposition.textContent = ''; // Oculto via CSS
                
                // Adiciona a classe 'active' para mostrar o modal
                productModal.classList.add('active');
                // Impede o scroll do corpo da página enquanto o modal estiver aberto
                document.body.style.overflow = 'hidden';
            }

            /**
             * Fecha o modal de detalhes do produto.
             */
            function closeProductModal() {
                // Remove a classe 'active' para esconder o modal
                productModal.classList.remove('active');
                // Restaura o scroll do corpo da página
                document.body.style.overflow = 'auto';
            }

            // --- Event Listeners ---

            // Adiciona evento de clique a cada botão de filtro de categoria
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove a classe 'active' de todos os botões de filtro
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Adiciona a classe 'active' ao botão clicado
                    button.classList.add('active');
                    // Obtém a categoria do atributo 'data-category' e filtra os produtos
                    const category = button.getAttribute('data-category');
                    generateProductCards(category);
                    // Fecha o menu mobile após a seleção de uma categoria (se estiver aberto)
                    categoryFilter.classList.remove('active');
                });
            });

            // Evento para fechar o modal ao clicar no botão 'x'
            closeModal.addEventListener('click', closeProductModal);
            
            // Evento para fechar o modal ao clicar fora do conteúdo do modal (overlay)
            productModal.addEventListener('click', function(e) {
                if (e.target === this) { // Verifica se o clique foi diretamente no overlay do modal
                    closeProductModal();
                }
            });
            
            // Evento para fechar o modal com a tecla 'ESC'
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && productModal.classList.contains('active')) {
                    closeProductModal();
                }
            });

            // Evento para alternar a visibilidade do menu mobile (abrir)
            menuToggle.addEventListener('click', () => {
                categoryFilter.classList.add('active');
            });

            // Evento para fechar o menu mobile
            closeMenu.addEventListener('click', () => {
                categoryFilter.classList.remove('active');
            });

            // --- Inicialização ---
            // Gera os cards dos produtos na carga inicial da página (mostra todos)
            generateProductCards();
        });
